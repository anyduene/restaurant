<div class="rounded-xl bg-white hover:shadow-2xl">
    <a routerLink="dishes/{{ dish.link }}">
        <div class="grid justify-items-center">
            <img src="{{ dish.img }}" alt="{{ dish.name }}" class="rounded-t-xl">
        </div>
        <div class="h-1 bg-gray-300"></div>
        <div class="p-6">
            <h2 class="text-2xl mb-3">
                {{ dish.name }}
                <span class="bg-red-500 rounded-lg ml-1 py-1 px-2 text-yellow-300" *ngIf="dish.sale">
                    !SALE!
                </span>
            </h2>
            <p class="text-gray-500">
                <span>Price: </span>
                <span [class.line-through]="dish.sale">
                    {{(dish.price / 100) | currency:'UAH':'symbol-narrow':'1.2-2'}}
                </span>
                &nbsp;
                <span *ngIf="dish.sale" class="text-red-500 text-xl">
                    {{ ((dish.price / 100) * 0.8) | currency:'UAH':'symbol-narrow':'1.2-2' }}
                </span>
            </p>
        </div>
    </a>
</div>
