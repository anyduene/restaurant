<div class="my-6 mx-4 px-6 pt-10 pb-8 bg-gray-200 rounded-xl">
    <h2 class="mb-12 text-3xl text-center">{{ pageTitle }}</h2>

    <div class="grid grid-cols-4 gap-3">
        <div class="rounded-xl hover:shadow-2xl" *ngFor="let dish of dishes">
            <a routerLink="{{ dish.link }}">
                <div class="bg-white rounded-t-xl grid justify-items-center">
                    <img src="{{ dish.img }}" alt="{{ dish.name }}" class="rounded-t-xl">
                </div>

                <div class="p-6 bg-white rounded-b-xl border-t-4 border-gray-300">
                    <h2 class="text-2xl mb-3">{{ dish.name }} <span class="bg-red-500 rounded-lg ml-1 py-1 px-2 text-yellow-300" *ngIf="dish.sale">!SALE!</span></h2>
                    <p class="text-gray-500">Price: <span *ngIf="dish.sale"><span class="line-through mr-2">{{(dish.price/100) | currency:'UAH':'symbol-narrow':'1.2-2'}}</span> <span class="text-red-500 text-xl">{{ ((dish.price / 100) / 5 * 4) | currency:'UAH':'symbol-narrow':'1.2-2' }}</span></span> <span *ngIf="dish.sale != true">{{(dish.price/100) | currency:'UAH':'symbol-narrow':'1.2-2'}} <span class="bg-white rounded-lg ml-1 py-1 px-2 text-white text-xl"></span></span></p>
                </div>
            </a>
        </div>
    </div>

</div>
