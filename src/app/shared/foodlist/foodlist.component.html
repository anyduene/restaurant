<div class="my-6 mx-4 px-6 pt-10 pb-8 bg-gray-200 rounded-xl" *ngIf="foundDish!=undefined">
    <h2 class="mb-12 text-3xl text-center">{{ pageTitle }}</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3">
        <div>
            <app-foodblock [foundDish]="foundDish"></app-foodblock>
        </div>
    </div>
</div>


<div class="my-6 mx-4 px-6 pt-10 pb-8 bg-gray-200 rounded-xl" *ngIf="foundDish==undefined">
    <h2 class="mb-12 text-3xl text-center">{{ pageTitle }}</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3">
        <div *ngFor="let dish of dishesByCategory">
            <app-foodblock [dish]="dish"></app-foodblock>
        </div>
    </div>
</div>
