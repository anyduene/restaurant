<div class="flex flex-row">
    <app-filter (inputValueChange)="onInputChange($event)" (checkboxValueChange)="onCheckboxChanged($event)"></app-filter>
    <app-foodlist *ngIf="category" [pageTitle]="category.name" [dishesByCategory]="dishesByCategory" [saleDishes]="saleDishes" [foundDish]="foundDish"></app-foodlist>
</div>
