<div class="flex flex-row">
    <app-filter [searchName]="(searchName$ | async)!" [showOnlySale]="(onlySale$ | async)!" (filter)="onSearch($event)"
        (onlySale)="onToggleSale($event)">
    </app-filter>
    <app-foodlist *ngIf="category$ | async as category" [pageTitle]="category.name" [dishes]="(dishes$ | async)!"
        (addToCart)="onAddToCart($event)">
    </app-foodlist>
</div>
