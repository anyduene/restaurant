<div class=" py-4 border-2 border-gray-300 rounded-xl min-h-full">
    <div class="bg-white p-6 rounded-lg">
        <img class="sm:h-72 rounded w-full object-cover object-center mb-6" src="{{news.img}}" alt="{{news.name}}.png">
        <div class="flex flex-row">
            <h3 class="tracking-widest text-teal-600 text-xs font-medium title-font">SUBTITLE</h3>
            <p class="ml-auto text-teal-600">{{news.date}}</p>
        </div>
        <h2 class="text-lg text-gray-900 font-medium title-font mb-4">{{news.name}}</h2>
        <p class="leading-relaxed text-base text-justify">{{news.description}}</p>
    </div>
</div>
