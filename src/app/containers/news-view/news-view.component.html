<section class="text-gray-600 body-font">
  <div class="container  py-10 max-w-fit mx-10 max-w-7x1">
    <div class="flex flex-wrap w-full mb-10 py-4">
      <div class="w-full mb-6 lg:mb-0">
        <h1 class="sm:text-4xl text-5xl font-semibold title-font mb-2 text-gray-900">News</h1>
        <div class="h-1 w-20 bg-teal-500 rounded"></div>
      </div>
    </div>
    <div class="grid grid-cols-1 gap-7 lg:grid-cols-3 -m-4">
      <div *ngFor="let news of list">
        <app-news [news]="news"></app-news>
      </div>
    </div>
  </div>
</section>
